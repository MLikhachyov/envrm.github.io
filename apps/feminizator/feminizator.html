    <script>
    delay = 2;

    function move(){
        stp=setInterval("redirect()", 1000)
    }

    function redirect() {
        if (delay == 0) {
	    document.location.href = "http://feminitives.ru/" + document.location.search;
        } else {
	    var x
	    var cntText = "Вы будете перенаправлены через " + delay + " с.";

            x.innerHTML = cntText;
